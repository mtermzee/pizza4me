<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza4Me</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <nav class=" navbar sticky-top navbar-dark bg-dark">
        <div class="container justify-content-around">
        <div class="row">
            <div class="col-sm-8">
                <a class="navbar-brand" href="#">Pizza4Me</a>
            </div>
            <div class="col-sm-4 px-4">
                <form action="http://localhost:8080/index/logout" method="GET">
                    <button class="btn btn-sm btn-outline-secondary " type="submit">Logout</button>
                </form>
            </div>
        </div>
        </div>
    </nav>
</head>

<body>

    <div class="container mx-auto my-5">
        <div class="row">
            <div class="col-sm-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Address</th>    
                        <th scope="col">Orders</th>
                      </tr>
                    </thead>
                    <tbody>
                        {#for customer in customers} 
                            <tr>
                                <th scope="row">{customer.id}</th>
                                <td>{customer.firstname ?: 'Unknown'}</td>
                                <td>{customer.lastname ?: 'Unknown'}</td>
                                <td>{customer.address ?: 'Unknown'}</td>
                                <td style="width: 500px;">{customer.orders ?: 'Unknown'}</td>
                            </tr>
                        {/for}
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
